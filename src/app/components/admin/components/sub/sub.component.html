<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 mt-5">
      <div class="card border-0 shadow p-3">
        <h5 class="text-center">Add Subscription</h5>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
          <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="price" step="0.01" min="10.00" placeholder="10"
            [(ngModel)]="price">
          <label for="price">Price</label>
        </div>
        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="date" name="date" [(ngModel)]="date">
          <label for="date">Mobile</label>
        </div>
        <button type="button" class="btn btn-success" (click)="addSub()">Save</button>
      </div>
    </div>
    <div class="col-md-8 mt-2">
      <h5 class="text-center p-1"> Subscriptions </h5>
      <div class="card p-3 shadow">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Login</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let sub of subsList">
                <td>{{sub.name}}</td>
                <td>{{sub.price}}</td>
                <td>{{sub.login}}</td>
                <td>{{sub.date}}</td>
                <td>
                  <button class="btn btn-outline-danger" (click)="deleteSub(sub)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
